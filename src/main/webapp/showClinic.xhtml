<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./szablon.xhtml">
    <ui:define name="content">
        <h1>List of clinic</h1>
        <h:form>
            <table>
                <tr>
                    <th>Edit</th>
                    <th>Remove</th>
                    <th>Name</th>
                    <th>Descriptiond</th>
                    <th>Address</th>
                    <th>Contact</th>
                </tr>
                <tr>
                    <ui:repeat value="#{clinicBean.list}" var="clinic">
                        <td><h:commandLink value="Edit" action="#{clinicBeean.loadToEdit}"
                                           actionListener="#{clinicBean.clieicListener}">
                            <f:param value="#{clinic.id}" name="clinicID"/>
                        </h:commandLink></td>
                        <td><h:commandLink value="Remove" action="#{clinicBean.remove}"
                                           actionListener="#{clinicBean.clinicListener}">
                            <f:param name="clinicID" value="#{clinic.id}"/>
                        </h:commandLink></td>
                        <td>#{clinic.name}</td>
                        <td>#{clinic.description}</td>
                        <td>#{clinic.address}</td>
                        <td>#{clinic.contact}</td>
                    </ui:repeat>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
