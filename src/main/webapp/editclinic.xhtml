<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="szablon.xhtml">
    <ui:define name="content">
        <h:form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><h:inputText value="#{clinicBean.clinic.name}" name="name" required="true" /> </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><h:inputText name="address" value="#{clinicBean.clinic.address}" required="true" /></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><h:inputText name="contact" value="#{clinicBean.clinic.contact}" required="true"/></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><h:inputText name="description" value="#{clinicBean.clinic.description}" required="true" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton action="#{clinicBean.edit}" value="Edit" /></td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
