<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Faces Title</title>
</h:head>
<h:body>
    <h1>Notowania gie≈Çdowe</h1>
    <h:outputLink value="sectors.xhtml">Sectors</h:outputLink>
    <table>
        <tr>
            <th>Nazwa</th><th>Symbol</th><th>Price</th><th>Change (%)</th>
        </tr>
        <ui:repeat value="#{manadzer.spolkas}" var="spolka">
            <tr>
                <td>#{spolka.name}</td>
                <td>
                    <h:outputLink value="history.xhtml">
                        <f:param name="symbol" value="#{spolka.symbol}" />
                        <h:outputText value="#{spolka.symbol}" />
                    </h:outputLink>
                </td>
                <td>#{spolka.lastQuotation.price}</td>
                <td>#{spolka.lastQuotation.change}</td>
            </tr>
        </ui:repeat>
    </table>
</h:body>
</html>
